<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile-modal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="mobile_modal.css">

    <script>
        function sendData() {
            const urlparams = new URL(location.href).searchParams;
            const email = urlparams.get('email');
            
            alert('당신의 이메일 주소('+email+')를 서버로 전송합니다.');
            window.open('', '_self', '');
            window.close();
        }
    </script>

</head>
<body>
    <div>
        <h2 class="a11y-hidden">블로그 구독 서비스 확인 창입니다.</h2>
        <img src="../Final_Project_IMG/modal_cat 1.png" alt="고양이">
        <p>Thank you!</p>
        <p>Lorem Ipsum is simply dummy text of the printing industry.</p>
        <button type="submit" onclick="sendData()">OK! I Love HODU</button>
    </div>
</body>
</html>
